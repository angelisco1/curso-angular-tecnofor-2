<h1>Mi CV Interactivo</h1>

<app-form-cv
  [nombre]="datosCV.nombre"
  [apellido]="datosCV.apellido"
  [fecha]="datosCV.fecha"
  [imagenUrl]="datosCV.imagenUrl"
  (datoCambiado)="actualizarCV($event)"
></app-form-cv>

<app-preview-cv
  [nombre]="datosCV.nombre"
  [apellido]="datosCV.apellido"
  [fecha]="datosCV.fecha"
  [imagenUrl]="datosCV.imagenUrl"
></app-preview-cv>
